<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSSOO</title>
</head>
<body>
    <!-- Separacao de estrutura e visual (skin) -->
    <!-- ANTES -->
    <div class="boxred">Lorem ipsum</div>
    <div class="boxgreen">Lorem ipsum</div>
    <div class="boxblue">Lorem ipsum</div>

    <!-- DEPOIS -->
    <div class="box box-red">Lorem ipsum</div>
    <div class="box box-green">Lorem ipsum</div>
    <div class="box box-blue">Lorem ipsum</div>

    <!-- Independencia entre container e conteudo -->
    <!-- ANTES -->
    <aside>
        <h3>Titulo</h3>
    </aside>

    <footer>
        <h3>Titulo</h3>
    </footer>

    <!-- DEPOIS -->
    <aside>
        <h3 class="title">Titulo</h3>
    </aside>

    <footer>
        <h3 class="title">Titulo</h3>
    </footer>
</body>
</html>
